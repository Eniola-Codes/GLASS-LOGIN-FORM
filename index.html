<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Glass login form
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Glass-login-form.css">
    </head>
    <body>
        <section>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="container">
                <div class="box" style="--i:0;"></div>
                <div class="box" style="--i:1;"></div>
                <div class="box" style="--i:2;"></div>
                <div class="box" style="--i:3;"></div>
                <div class="box" style="--i:4;"></div>


                <div class="square">
                    <div class="form">

                        <h2>Login</h2>

                            <div class="inputbox">
                                <input name="user" type="text" placeholder="Username">
                            </div>

                            <div class="inputbox">
                                <input name="pass" type="password" placeholder="password">
                            </div>

                            <div class="inputbox">
                                <input 
                                class="sub"
                                name="submit" type="submit" value="Login">
                            </div>

                            <p class="text"><a href="#">Forget password ?</a></p>

                            <p class="text">Don't have an account ?<a href="#"> Sign up</a></p>

                    </div>
                </div>
            </div>

            <div class="namediv">
                <p>
                    Code-redeX
                </p>
            </div>
        </section>

    </body>
</html>
